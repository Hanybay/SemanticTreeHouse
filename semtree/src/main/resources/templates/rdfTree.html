<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Semantic Tree House</title>
</head>

<body>
    <div id="app">
        <div v-if="graphData">
            <div v-for="(item, index) in graphData" :key="index">
                <h2>{{ item['@id'] }}</h2>
                <ul>
                    <li v-for="(value, key) in item" :key="key" v-if="key !== '@context' && key !== '@type'">
                        <strong>{{ key }}:</strong> {{ value }}
                    </li>
                </ul>
            </div>
        </div>
        <div v-else>
            Loading...
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
    <script>
        const app = new Vue({
            el: '#app',
            data() {
                return {
                    graphData: null
                };
            },
            mounted() {
                this.fetchGraphData();
            },
            methods: {
                fetchGraphData() {
                    axios.get('/api/rdf-to-json')
                    .then(response => {
                        console.log('Response:', response);
                        this.graphData = response.data['@graph'];
                    })
                    .catch(error => {
                        console.error('Error fetching graph data:', error);
                    });
                }
            }
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Semantic Tree House</title>
</head>

<body>
    <div class="container" id="app"> 
        <div class="header"> 
          <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><g id="SVGRepo_bgCarrier" stroke-width="0"></g><g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g><g id="SVGRepo_iconCarrier"> 
            <path d="M7 10V9C7 6.23858 9.23858 4 12 4C14.7614 4 17 6.23858 17 9V10C19.2091 10 21 11.7909 21 14C21 15.4806 20.1956 16.8084 19 17.5M7 10C4.79086 10 3 11.7909 3 14C3 15.4806 3.8044 16.8084 5 17.5M7 10C7.43285 10 7.84965 10.0688 8.24006 10.1959M12 12V21M12 12L15 15M12 12L9 15" stroke="#000000" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path> </g></svg> <p>Browse File to upload!</p>
        </div>

        <form action="/upload" method="POST" enctype="multipart/form-data">
            <label for="file" class="footer">
                <svg fill="#000000" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
                  <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
                  <g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g>
                  <g id="SVGRepo_iconCarrier"><path d="M15.331 6H8.5v20h15V14.154h-8.169z"></path>
                  <path d="M18.153 6h-.009v5.342H23.5v-.002z"></path></g>
              </svg> 
                <p>{{ fileName }}</p> 
                <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                  <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
                  <g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g>
                  <g id="SVGRepo_iconCarrier"> <path @click.prevent="deleteFile" d="M5.16565 10.1534C5.07629 8.99181 5.99473 8 7.15975 8H16.8402C18.0053 8 18.9237 8.9918 18.8344 10.1534L18.142 19.1534C18.0619 20.1954 17.193 21 16.1479 21H7.85206C6.80699 21 5.93811 20.1954 5.85795 19.1534L5.16565 10.1534Z" stroke="#000000" stroke-width="2"></path> <path d="M19.5 5H4.5" stroke="#000000" stroke-width="2" stroke-linecap="round"></path> <path d="M10 3C10 2.44772 10.4477 2 11 2H13C13.5523 2 14 2.44772 14 3V5H10V3Z" stroke="#000000" stroke-width="2"></path> </g></svg>
              </label> 
              <input id="file" type="file" name="file" @change="updateFileName">
              <button id="submit_bttn" type="submit" >Submit</button>
        </form> 
      </div>
    
    
    
    
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
    <script>
        new Vue({
            el: '#app',
            data() {
                return {
                    file: null,
                    fileName: 'No file selected'
                };
            },
            methods: {
                updateFileName(event) {
                    const input = event.target;
                    const fileType = input.files[0].type; 
                    if (input.files.length > 0 && (fileType === 'application/sql' || fileType === 'application/pdf')) {
                        this.fileName = input.files[0].name;
                    } else {
                        this.fileName = 'No selected file';
                        alert("Please choose either a SQL or PDF file")
                    }
                },

                deleteFile(event){
                    this.fileName = 'No selected file';
                    this.file = null;
                },

                submitForm() {
                    let formData = new FormData();
                    formData.append('file', this.file);
                    
                    axios.post('/api/upload', formData)
                        .then(response => {
                            console.log(response.data);
                            // Faites quelque chose avec la réponse, si nécessaire
                        })
                        .catch(error => {
                            console.error(error);
                            // Gérez les erreurs, si nécessaire
                        });
                }

            }
        });
    </script>
</body>
</html>
